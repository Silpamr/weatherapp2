<!DOCTYPE html>
<html>

<head>
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" style="height: 35px;">
            <button><img src="images/search.png"  style="height: 20px;"></button>
        </div>
    
    <div class="weather">
        <img src="images/rain.png" class="weather-icon" style="margin-right: 500px;">
        <h1 class="temp" style="margin-left: 280px; margin-top: -180px; width: 230px; height: 1px; font-size: 60px; ">22°c</h1>
       
        <div class="details">
            <h2 class="city" style="margin-top: 100px; margin-right: 200px;">India</h2>
            <div class="col">
                <img src="images/humidity.png" style="margin-top: 15px; margin-right: 200px;">
                <div>
                    <p class="humidity" style="margin-bottom: 10px; margin-top: -100px;">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" style="margin-left: 200px; margin-top: -90px;">
                <div>
                    <p class="wind">15km/h</p>
                    <p style="margin-left: 200px; margin-top: -37px;">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        const apikey = "ec1b8162da57231331c0972371fec36e";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city){
            const response = await fetch(apiurl + city + `&appid=${apikey}`);
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML= data.name;
            document.querySelector(".temp").innerHTML= data.main.temp + "°c";
            document.querySelector(".humidity").innerHTML= data.main.humidity + "%";
            document.querySelector(".wind").innerHTML= data.wind.speed + " km/h";


        }
        searchBtn.addEventListener("click" , () =>{
            checkWeather(searchBox.value);

        })
        
    </script>
</body>

</html>
